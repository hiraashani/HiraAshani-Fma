<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .box {
            position: relative;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .title {
            position: relative;
            top: -10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .video-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            padding: 10px 0;
        }
        video {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            border: 40px;
            border-color: black;
            border-style: double;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="close-btn">X</button>
        <div class="title">Box 1</div>
        <p>Some content inside the first box.</p>
    </div>
    <div class="box">
        <button class="close-btn">X</button>
        <div class="title">Box 2</div>
        <p>Another content inside the second box.</p>
    </div>
    
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
