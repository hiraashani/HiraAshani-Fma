<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Three CSS Classes</title>
</head>
<body>
    <header>
        <h1>CSS Classes</h1>
    </header>
    <main>
        <section class="light">
            <h1>I'm just a normal header.</h1>
            <h1>I'm just a normal header.</h1>
        </section>

        <section class="dark">
            <h1>I'm just a normal header.</h1>
            <h1>I'm just a normal header.</h1>
        </section>

        <section class="new">
            <h1>I'm just a normal header.</h1>
            <h1>I'm just a normal header.</h1>
        </section>

        <section class="light new">
            <h1>I'm just a normal header.</h1>
            <h1>I'm just a normal header.</h1>
        </section>
 
        <section class="dark new">
            <h1>I'm just a normal header.</h1>
            <h1>I'm just a normal header.</h1>
        </section>

    </main>
</body>
</html>
